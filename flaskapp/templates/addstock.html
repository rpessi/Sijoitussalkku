{% extends "layout.html"%}
{% block title %}Lisää osake{% endblock %}
{% block content %}
    <form action="#" method="POST">
        Osakkeen nimi: <br>
        <textarea name="stock" rows="1" cols="20" required></textarea>
        <p>
        <input type="submit" value="Lisää osake">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    <br>
    {% if stocks %}
    Lisätyt osakkeet:
    <ul>
        {% for stock in stocks %}
            <li>{{ stock }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
